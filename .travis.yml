language: node_js
node_js:
  - 'stable'

env:
  - API_VERSION=v1

install: 
  - npm install -g mocha

services:
  - postgresql

before_script:
  - travis_wait 30 npm install
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql 'PGUSER=AbbieN PGPASSWORD=confessor2 pg:push TeamworkDB travis_ci_test;'' -U postgres

script:
  - 'true'

after_success:
  - npm run coverage
  - ./cc-test-reporter after-build --exit-code $Test reporter ID
  
cache:
  directories:
  - 'node_modules'
